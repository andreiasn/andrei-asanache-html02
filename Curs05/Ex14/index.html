<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <header class="container">
    <h1>Formular produs</h1>
  </header>

  <main class="container pb-5 mb-5">
    <form action="">
      <fieldset class="row mb-2">
        <legend>Produs</legend>

        <section class="col-12 col-lg-6 mb-2 mb-lg-0">
          <div class="mb-5">
            <label
              for="main-image"
              class="form-label"
            >Imaginea principala *</label>

            <input
              type="file"
              name="main-image"
              id="main-image"
              class="form-control"
              placeholder="No file chosen"
              required
            >
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="category"
                class="input-group-text"
              >Categorie *</label>
            </div>

            <select
              name="category"
              id="category"
              class="flex-grow-1 form-control"
            >
              <option value="">-categorie-</option>
            </select>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="brand"
                class="input-group-text"
              >Brand *</label>
            </div>

            <select
              name="brand"
              id="brand"
              class="flex-grow-1 form-control"
            >
              <option value="">-brand-</option>
            </select>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="provider"
                class="input-group-text"
              >Furnizor *</label>
            </div>

            <select
              name="provider"
              id="provider"
              class="flex-grow-1 form-control"
            >
              <option value="">-furnizor-</option>
            </select>
          </div>
        </section>

        <section class="col-12 col-lg-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="product-name"
              >
                Numele produsului *
              </label>
            </div>

            <input
              type="text"
              name="product-name"
              id="product-name"
              class="form-control"
              placeholder="Numele produsului *"
              required
            ></input>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="long-description"
              >
                Descriere lunga *
              </label>
            </div>

            <textarea
              name="long-description"
              id="long-description"
              cols="30"
              rows="6"
              class="form-control"
              required
              placeholder="Descriere lunga *"
            ></textarea>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="short-description"
              >
                Descriere scurta *
              </label>
            </div>

            <textarea
              name="short-description"
              id="short-description"
              cols="30"
              rows="4"
              class="form-control"
              required
              placeholder="Descriere scurta *"
            ></textarea>
          </div>
        </section>
      </fieldset>

      <fieldset class="row mb-2">
        <legend>Pret</legend>

        <section class="col-12 col-lg-6 mb-2 mb-lg-0">
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="price"
              name="price"
              required
            >
            <label
              class="form-check-label"
              for="price"
            >
              Afiseaza oferta pe produs *
            </label>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="product-price"
              >
                Pret *
              </label>
            </div>

            <input
              type="text"
              name="product-price"
              id="product-price"
              class="form-control"
              placeholder="Pret *"
              required
            ></input>
          </div>
        </section>

        <section class="col-12 col-lg-6 mb-2 mb-lg-0 mt-5">
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="price-discount"
              name="price-discount"
            >

            <label
              class="form-check-label"
              for="price-discount"
            >
              Afiseaza pret redus
            </label>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="product-discount"
              >
                Pret redus
              </label>
            </div>

            <input
              type="text"
              name="product-discount"
              id="product-discount"
              class="form-control"
              placeholder="Pret redus"
            ></input>
          </div>
        </section>
      </fieldset>

      <fieldset class="row mb-2">
        <legend>Brand (optional)</legend>

        <section class="col-12 mb-2">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="brand-add"
              id="brand-add"
              class="form-check-input"
              checked
            >

            <label
              for="brand-add"
              class="form-check-label"
            >Adauga brand</label>
          </div>
        </section>

        <section class="col-12 col-lg-6 mb-2 mb-lg-0">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="brand-name"
                class="input-group-text"
              >
                Nume brand
              </label>
            </div>

            <input
              type="text"
              name="brand-name"
              id="brand-name"
              class="form-control"
              placeholder="Nume brand"
            >
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="brand-description"
              >
                Descriere brand
              </label>
            </div>

            <textarea
              name="brand-description"
              id="brand-description"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Descriere brand"
            ></textarea>
          </div>
        </section>

        <section class="col-12 col-lg-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="brand-address"
              >
                Adresa brand
              </label>
            </div>

            <textarea
              name="brand-address"
              id="brand-address"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Adresa brand"
            ></textarea>
          </div>
        </section>
      </fieldset>

      <fieldset class="row mb-2">
        <legend>Furnizor (optional)</legend>

        <section class="col-12 mb-2">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="provider-add"
              id="provider-add"
              class="form-check-input"
              checked
            >

            <label
              for="provider-add"
              class="form-check-label"
            >Adauga furnizor</label>
          </div>
        </section>

        <section class="col-12 col-lg-6 mb-2 mb-lg-0">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="provider-name"
                class="input-group-text"
              >
                Nume furnizor
              </label>
            </div>

            <input
              type="text"
              name="provider-name"
              id="provider-name"
              class="form-control"
              placeholder="Nume furnizor"
            >
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="provider-description"
              >
                Descriere furnizor
              </label>
            </div>

            <textarea
              name="provider-description"
              id="provider-description"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Descriere furnizor"
            ></textarea>
          </div>
        </section>

        <section class="col-12 col-lg-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="provider-address"
              >
                Adresa furnizor
              </label>
            </div>

            <textarea
              name="provider-address"
              id="provider-address"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Adresa furnizor"
            ></textarea>
          </div>
        </section>
      </fieldset>

      <fieldset class="text-center mt-3 pt-3 mt-lg-5 pt-lg-5">
        <button
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza tot"
          type="reset"
        >Reseteaza tot</button>

        <button
          class="btn btn-primary btn-lg"
          type="submit"
          title="Salveaza produs"
        >Salveaza produs</button>
      </fieldset>
    </form>
  </main>
  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
